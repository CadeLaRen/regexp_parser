language: ruby

branches:
  only:
    - master

env:
  - RAGEL=ON

before_install:
  - gem update --system
  - gem --version
  - travis_retry sudo apt-get update -qq
  - travis_retry bash -c "if [[ \"${RAGEL}\" == ON ]]; then sudo apt-get install -qq ragel; fi"

rvm:
  - '1.8.7'
  - '1.9.3'
  - '2.0.0'
  - '2.1.0'
  - '2.1.2'
  - '2.1.3'
  - 'jruby-1.7.13'

script: 'rake test:full'

